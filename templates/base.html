<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>
            {% block title %}
                base.html title
            {% endblock title %}
        </title>
    </head>
    <body class="bg-gray-50">
        <!-- Navigation Bar -->
        <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="{% url 'home' %}" class="text-indigo-600 font-bold text-lg">Homepage</a>
                    </div>
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex space-x-6">
                        <a href="#" class="text-gray-700 hover:text-indigo-500">Dummy Link 1</a>
                        <a href="#" class="text-gray-700 hover:text-indigo-500">Dummy Link 2</a>
                        <a href="#" class="text-gray-700 hover:text-indigo-500">Dummy Link 3</a>
                    </div>
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button type="button"
                                class="text-gray-500 hover:text-indigo-500 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Content Area -->
        <main class="pt-16">
            {% block content %}
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">base.html content</div>
            {% endblock content %}
        </main>
    </body>
</html>
