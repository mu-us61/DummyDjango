<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}
                base.html title
            {% endblock title %}
        </title>
    </head>
    <body class="bg-gray-50">
        <!-- Navigation Bar -->
        <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="/" class="text-indigo-600 font-bold text-lg">MySite</a>
                        {% if user %}welcome {{ user.username }}{% endif %}
                    </div>
                    <!-- Desktop Navigation -->
                    <div class="flex space-x-6">
                        <a href="{% url 'create' %}" class="text-gray-700 hover:text-indigo-500">Create</a>
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-indigo-500">Logout</a>
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-500">Login</a>
                        <a href="{% url 'register' %}"
                           class="text-gray-700 hover:text-indigo-500">Register</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Content Area -->
        <main class="pt-16">
            {% block content %}
                base.html content
            {% endblock content %}
        </main>
    </body>
</html>
